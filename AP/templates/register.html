<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container" style="padding-left: 20%; padding-top: 5%;">
            <h1>Registration</h1>
            <br>
            <form action="/users" method="post" enctype="application/json">
                <input type="text" placeholder="Username" name="username" value="{{request.form.username}}"><br>
                <input type="text" placeholder="Email" name="email" value="{{request.form.email}}"><br>
                <input type="text" placeholder="Password" name="password" value="{{request.form.password}}"><br>
                <input type="text" placeholder="Name" name="name" value="{{request.form.name}}"><br>
                <input class="btn btn-default" type="submit" value="Register">
                <p>Already registered? <a href="/login" >Log in here!</a></p>
            </form>
            {% if error %}
            <p class="error"><strong>Error:</strong></p> {{ error }}
            {% endif %}
        </div>
    </body>
</html>
